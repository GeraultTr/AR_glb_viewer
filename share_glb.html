<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer with Fixed Layout</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #5C4033;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    model-viewer {
      flex: 1;
      max-width: 600px;
      min-width: 300px;
      height: 600px;
      background-color: #5C4033;
    }

    .image-container {
      flex: 1;
      max-width: 400px;
      min-width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Ensure horizontal layout on small screens */
    @media screen and (max-width: 600px) {
      .container {
        flex-wrap: nowrap;
        flex-direction: row;
        overflow-x: auto;
      }
      body {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Model Viewer Component -->
    <model-viewer 
      id="model-viewer"
      src="compressed.glb" 
      alt="A 3D animated model" 
      ar 
      ar-modes="webxr scene-viewer quick-look" 
      ar-scale="auto"
      camera-controls 
      autoplay 
      shadow-intensity="1">
    </model-viewer>

    <!-- Image Section -->
    <div class="image-container">
      <img src="colormap.png" alt="">
    </div>
  </div>

  <!-- Play/Pause Button -->
  <div class="button-container">
    <button id="play-pause-button">Pause</button>
  </div>

  <script>
    // JavaScript to toggle play/pause
    const modelViewer = document.getElementById('model-viewer');
    const playPauseButton = document.getElementById('play-pause-button');

    playPauseButton.addEventListener('click', () => {
      if (modelViewer.paused) {
        modelViewer.play();
        playPauseButton.textContent = 'Pause';
      } else {
        modelViewer.pause();
        playPauseButton.textContent = 'Play';
      }
    });
  </script>
</body>
</html>
