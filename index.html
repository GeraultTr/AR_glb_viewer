<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer with Animation Control</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #5C4033;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      box-sizing: border-box;
      padding: 10px;
      gap: 10px;
    }
    #model-viewer-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-width: 0;
    }
    model-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
      min-height: 0;
      background-color: #5C4033;
    }
    .image-container {
      flex: 0 0 auto;
      width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .button-container {
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .animation-controls {
      text-align: center;
      margin-top: 10px;
      width: 100%;
      color: white;
    }
    .slider-container {
      width: 100%;
      margin-top: 10px;
    }
    .slider {
      width: 100%;
    }
    .time-display {
      margin-top: 10px;
      font-size: 16px;
    }
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .image-container {
        width: 100%;
        max-width: 100%;
      }
      model-viewer {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="model-viewer-container">
      <!-- Model Viewer Component without auto-rotation -->
      <model-viewer
        id="model-viewer"
        src="files/WB_exudation_r72.glb"
        alt="A 3D animated model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        camera-controls
        autoplay
        shadow-intensity="1"
        camera-orbit="0deg 75deg"
        field-of-view="45deg"
        min-field-of-view="3deg"
        max-field-of-view="90deg"
        zoom="1.5"
        exposure="1"
        tonemap="linear"
        brightness="1.2"
        enable-pan>
        <!-- No double-sided rendering script -->
      </model-viewer>
      <!-- Play/Pause Button -->
      <div class="button-container">
        <button id="play-pause-button">Pause</button>
      </div>
      <!-- Animation Controls -->
      <div class="animation-controls">
        <div class="slider-container">
          <input type="range" id="animation-slider" class="slider" min="0" max="100" value="0">
        </div>
        <div class="time-display">
          Day: <span id="day-display">0</span>
        </div>
      </div>
    </div>
    <!-- Image Section -->
    <div class="image-container">
      <img src="files/WB_exudation_r72.png" alt="">
    </div>
  </div>

  <script>
    // JavaScript to toggle play/pause and handle animation
    const modelViewer = document.getElementById('model-viewer');
    const playPauseButton = document.getElementById('play-pause-button');
    const animationSlider = document.getElementById('animation-slider');
    const dayDisplay = document.getElementById('day-display');

    // Number of hours per frame (6 hours)
    const HOURS_PER_FRAME = 6;
    // Total number of frames in your animation
    const TOTAL_FRAMES = 100; // Update this with your actual total frames
    // Animation update interval in milliseconds
    const UPDATE_INTERVAL = 100;

    // Track animation state
    let isPlaying = true;
    let animationUpdateInterval;

    // Function to calculate and display the current day
    function calculateDayFromProgress(progress) {
      const currentFrame = Math.round(progress * TOTAL_FRAMES / 100);
      const days = (currentFrame * HOURS_PER_FRAME) / 24;
      return days.toFixed(1);
    }

    // Function to update both slider and day display
    function updateAnimationDisplay() {
      const progress = (modelViewer.currentTime / modelViewer.duration) * 100;
      animationSlider.value = progress;
      dayDisplay.textContent = calculateDayFromProgress(progress);
    }

    // Function to update display from slider input
    function updateFromSlider() {
      const progress = animationSlider.value;
      const duration = modelViewer.duration;
      modelViewer.currentTime = (progress / 100) * duration;
      dayDisplay.textContent = calculateDayFromProgress(progress);
    }

    // Start animation update interval
    function startAnimationUpdates() {
      animationUpdateInterval = setInterval(updateAnimationDisplay, UPDATE_INTERVAL);
    }

    // Stop animation update interval
    function stopAnimationUpdates() {
      clearInterval(animationUpdateInterval);
    }

    // Initialize event listeners
    playPauseButton.addEventListener('click', () => {
      if (modelViewer.paused) {
        modelViewer.play();
        playPauseButton.textContent = 'Pause';
        isPlaying = true;
        startAnimationUpdates();
      } else {
        modelViewer.pause();
        playPauseButton.textContent = 'Play';
        isPlaying = false;
        stopAnimationUpdates();
      }
    });

    // Update display when model time changes
    modelViewer.addEventListener('timeupdate', updateAnimationDisplay);

    // Update display when slider changes
    animationSlider.addEventListener('input', updateFromSlider);

    // Start updates when page loads
    startAnimationUpdates();

    // Initialize display
    updateAnimationDisplay();

    // Force GPU rendering and improve quality
    document.addEventListener('DOMContentLoaded', function() {
      // Apply quality settings
      modelViewer.setAttribute('tonemap', 'linear');
      modelViewer.setAttribute('exposure', '1');
      modelViewer.setAttribute('brightness', '1.2');
      modelViewer.setAttribute('shadow-intensity', '1');
      modelViewer.setAttribute('shadow-softness', '0.5');
    });
  </script>
</body>
</html>
