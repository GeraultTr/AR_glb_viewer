<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Viewer with Animation Control</title>

  <!-- Meshopt config: must be FIRST -->
  <script>
  // Must be set BEFORE <model-viewer> is loaded/used.
  self.ModelViewerElement = self.ModelViewerElement || {};
  self.ModelViewerElement.meshoptDecoderLocation =
    'https://cdn.jsdelivr.net/npm/meshoptimizer@0.21.0/meshopt_decoder.js';
  </script>

  <!-- 2. Then load model-viewer (which will pick up MeshoptDecoder) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script type="module">
  const Mv = customElements.get('model-viewer');
  if (Mv) {
    // 1 = never downscale (crisp, more GPU).
    // If too heavy, try 0.75 instead of 1.
    Mv.minimumRenderScale = 1;
  }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      font-family: Arial, sans-serif;
      background-color: #5C4033;
      height: 100vh;
      overflow: hidden;
    }
    .toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      color: white;
      background: rgba(0,0,0,0.15);
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }
    .toolbar label { font-weight: 600; }
    .toolbar select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 220px;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: calc(100vh - 48px);
      box-sizing: border-box;
      padding: 10px;
      gap: 10px;
    }
    #model-viewer-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-width: 0;
      position: relative; /* for loading overlay */
    }
    model-viewer {
      flex: 1;
      width: 100%;
      height: 100%;
      min-height: 0;
      background-color: #5C4033;
    }
    .image-container {
      flex: 0 0 auto;
      width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background: rgba(255,255,255,0.05);
    }
    .button-container {
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #0056b3; }
    .animation-controls {
      text-align: center;
      margin-top: 10px;
      width: 100%;
      color: white;
    }
    .slider-container { width: 100%; margin-top: 10px; }
    .slider { width: 100%; }
    .time-display { margin-top: 10px; font-size: 16px; }
    /* Loading overlay */
    #loading-indicator {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      background: rgba(0,0,0,0.35);
      z-index: 10;
      pointer-events: none;
    }

    @media screen and (max-width: 768px) {
      .container { flex-direction: column; height: auto; }
      .image-container { width: 100%; max-width: 100%; }
      model-viewer { height: 60vh; }
    }
  </style>
</head>
<body>

  <!-- Toolbar with dropdown -->
  <div class="toolbar">
    <label for="model-select">Wheat-BRIDGES simulation results  -  select variable:</label>
    <select id="model-select"></select>
    <span id="model-count" style="opacity:.8;"></span>
  </div>

  <div class="container">
    <div id="model-viewer-container">

      <!-- Loading overlay -->
      <div id="loading-indicator">Loading...</div>

      <!-- Model Viewer -->
      <model-viewer
        id="model-viewer"
        src="files/raw_C_rhizodeposition.glb"
        alt="A 3D animated model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        camera-controls
        autoplay
        shadow-intensity="0"
        camera-orbit="0deg 75deg 40%"
        field-of-view="28deg"
        min-field-of-view="3deg"
        max-field-of-view="29deg"
        zoom="15"
        exposure="1"
        enable-pan>
      </model-viewer>

      <!-- Play/Pause Button -->
      <div class="button-container">
        <button id="play-pause-button">Pause</button>
      </div>

      <!-- Animation Controls -->
      <div class="animation-controls">
        <div class="slider-container">
          <input type="range" id="animation-slider" class="slider" min="0" max="100" value="0">
        </div>
        <div class="time-display">
          Day: <span id="day-display">0</span>
        </div>
      </div>
    </div>

    <!-- Image preview -->
    <div class="image-container">
      <img id="preview-image" src="files/raw_C_rhizodeposition.png" alt="Preview">
    </div>
  </div>

  <script>
    // ===== Enforced list of models in /files (edit this) =====
    const MODELS = [
      "raw_C_rhizodeposition.glb",
      "net_mineral_N_uptake.glb",
    ];

    // ===== Constants / defaults =====
    const DEFAULTS = {
      CAMERA_ORBIT: '0deg 75deg 40%',
      FOV: '28deg',
      ZOOM: '1.5'
    };

    // Time mapping
    const HOURS_PER_FRAME = 6;     // adjust per your export
    const TOTAL_FRAMES = 418;      // adjust per your export
    const UPDATE_INTERVAL = 1000;   // ms between UI refreshes

    // ===== Elements =====
    const modelViewer = document.getElementById('model-viewer');
    const playPauseButton = document.getElementById('play-pause-button');
    const animationSlider = document.getElementById('animation-slider');
    const dayDisplay = document.getElementById('day-display');
    const previewImage = document.getElementById('preview-image');
    const modelSelect = document.getElementById('model-select');
    const modelCount = document.getElementById('model-count');
    const loadingIndicator= document.getElementById('loading-indicator');

    // ===== State =====
    let isPlaying = true;
    let animationUpdateInterval;

    // ===== Helpers =====
    function makePath(name) { return `files/${name}`; }
    function baseNameFromPath(path) {
      const name = path.split('/').pop() || path;
      return name.replace(/\.glb$/i, '');
    }
    function calculateDayFromProgress(progress) {
      const currentFrame = Math.round(progress * TOTAL_FRAMES / 100);
      const days = (currentFrame * HOURS_PER_FRAME) / 24;
      return days.toFixed(1);
    }

    function showLoading() {
      loadingIndicator.style.display = 'flex';
    }

    function hideLoading() {
      loadingIndicator.style.display = 'none';
    }

    function updateAnimationDisplay() {
      const duration = modelViewer.duration || 1;
      const progress = ((modelViewer.currentTime || 0) / duration) * 100 || 0;
      animationSlider.value = progress;
      dayDisplay.textContent = calculateDayFromProgress(progress);
    }
    function updateFromSlider() {
      const progress = Number(animationSlider.value);
      const duration = modelViewer.duration || 0;
      modelViewer.currentTime = duration * (progress / 100);
      dayDisplay.textContent = calculateDayFromProgress(progress);
    }
    function startAnimationUpdates() {
      stopAnimationUpdates();
      animationUpdateInterval = setInterval(updateAnimationDisplay, UPDATE_INTERVAL);
    }
    function stopAnimationUpdates() {
      if (animationUpdateInterval) clearInterval(animationUpdateInterval);
    }
    function resetUIToStart() {
      isPlaying = true;
      playPauseButton.textContent = 'Pause';
      animationSlider.value = 0;
      dayDisplay.textContent = calculateDayFromProgress(0);
    }
    function setPreviewForModelPath(glbPath) {
      const base = baseNameFromPath(glbPath);
      const guess = `files/${base}.png`;
      previewImage.style.display = 'block';
      previewImage.src = guess;
      previewImage.alt = base;
      previewImage.onerror = () => { previewImage.style.display = 'none'; };
      previewImage.onload = () => { previewImage.style.display = 'block'; };
    }

    // ===== Model switching with full re-init =====
    function setModel(glbPath) {
      resetUIToStart();       // set UI immediately
      showLoading();
      stopAnimationUpdates(); // pause periodic updates during swap

      // Ensure we don't accumulate old listeners
      const onLoad = () => {
        // Choose first animation if multiple
        if (modelViewer.availableAnimations && modelViewer.availableAnimations.length) {
          modelViewer.animationName = modelViewer.availableAnimations[0];
        }
        // Reset timeline and camera
        modelViewer.currentTime = 0;
        modelViewer.setAttribute('camera-orbit', DEFAULTS.CAMERA_ORBIT);
        modelViewer.setAttribute('field-of-view', DEFAULTS.FOV);
        modelViewer.setAttribute('zoom', DEFAULTS.ZOOM);

        // Resume playback + updates
        modelViewer.play();
        updateAnimationDisplay();
        hideLoading();
        startAnimationUpdates();
      };
      modelViewer.addEventListener('load', onLoad, { once: true });

      // Pause while swapping to avoid jitter
      modelViewer.pause();

      // Swap model + preview
      modelViewer.setAttribute('src', glbPath);
      setPreviewForModelPath(glbPath);
    }

    // ===== UI wiring =====
    playPauseButton.addEventListener('click', () => {
      if (modelViewer.paused) {
        modelViewer.play();
        playPauseButton.textContent = 'Pause';
        isPlaying = true;
        startAnimationUpdates();
      } else {
        modelViewer.pause();
        playPauseButton.textContent = 'Play';
        isPlaying = false;
        stopAnimationUpdates();
      }
    });
    modelViewer.addEventListener('timeupdate', updateAnimationDisplay);
    animationSlider.addEventListener('input', updateFromSlider);
    modelSelect.addEventListener('change', () => {
      const selected = modelSelect.value;
      if (selected) setModel(selected);
    });

    // ===== Populate dropdown from enforced list =====
    function populateSelect(models, initialPath) {
      modelSelect.innerHTML = '';
      const options = models.map(makePath).sort((a, b) => a.localeCompare(b));

      // Ensure initial model is present
      if (initialPath && !options.includes(initialPath)) options.unshift(initialPath);

      for (const path of options) {
        const opt = document.createElement('option');
        opt.value = path;
        opt.textContent = baseNameFromPath(path);
        if (path === initialPath) opt.selected = true;
        modelSelect.appendChild(opt);
      }
      modelCount.textContent = `(${options.length} models)`;
    }

    // ===== Init =====
    document.addEventListener('DOMContentLoaded', () => {
      showLoading();

      // Apply quality settings
      modelViewer.setAttribute('exposure', '1');
      modelViewer.setAttribute('shadow-intensity', '0');

      const currentSrc = modelViewer.getAttribute('src') || makePath(MODELS[0] || '');
      populateSelect(MODELS, currentSrc);
      setPreviewForModelPath(currentSrc);

      // Force a clean "fresh start" on the current model
      // If already loaded, reset immediately; otherwise, wait for load.
      const doInitialReset = () => {
        resetUIToStart();
        modelViewer.currentTime = 0;
        modelViewer.setAttribute('camera-orbit', DEFAULTS.CAMERA_ORBIT);
        modelViewer.setAttribute('field-of-view', DEFAULTS.FOV);
        modelViewer.setAttribute('zoom', DEFAULTS.ZOOM);
        modelViewer.play();
        updateAnimationDisplay();
        startAnimationUpdates();
        hideLoading();
      };

      if (modelViewer.duration) {
        doInitialReset();
      } else {
        modelViewer.addEventListener('load', () => doInitialReset(), { once: true });
      }
    });
  </script>
</body>
</html>
