<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Viewer with Slider, Time, and Speed</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #5C4033;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    model-viewer {
      flex: 1;
      max-height: 800px;
      min-width: 200px;
      height: 800px;
      background-color: #5C4033;
    }

    .image-container {
      flex: 1;
      max-width: 400px;
      min-width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    button, select {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    button:hover, select:hover {
      background-color: #0056b3;
    }

    input[type="range"] {
      width: 300px;
      margin-top: 10px;
    }

    .time-display {
      color: white;
      margin-top: 5px;
      font-size: 14px;
    }

    @media screen and (max-width: 600px) {
      .container {
        flex-wrap: nowrap;
        flex-direction: row;
        overflow-x: auto;
      }
      body {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 3D Model Viewer -->
    <model-viewer
      id="model-viewer"
      src="compressed.glb"
      alt="A 3D animated model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      camera-controls
      autoplay
      shadow-intensity="1">
    </model-viewer>

    <!-- Image Section -->
    <div class="image-container">
      <img src="colormap.png" alt="">
    </div>
  </div>

  <!-- Controls -->
  <div class="button-container">
    <button id="play-pause-button">Pause</button>

    <!-- Speed Control -->
    <select id="speed-control">
      <option value="0.25">0.25x</option>
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="2">2x</option>
      <option value="4">4x</option>
    </select>

    <!-- Slider -->
    <br/>
    <input type="range" id="time-slider" min="0" max="1" step="0.001" value="0">
    <div class="time-display" id="time-display">0:00 / 0:00</div>
  </div>

  <script>
    const modelViewer = document.getElementById('model-viewer');
    const playPauseButton = document.getElementById('play-pause-button');
    const timeSlider = document.getElementById('time-slider');
    const speedControl = document.getElementById('speed-control');
    const timeDisplay = document.getElementById('time-display');

    let animationDuration = 0;
    let mixer = null;
    let clipAction = null;
    let isScrubbing = false;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    modelViewer.addEventListener('load', () => {
      const animations = modelViewer.model?.animations;
      mixer = modelViewer.animationMixer;

      if (animations && animations.length > 0) {
        clipAction = mixer.clipAction(animations[0]);
        animationDuration = animations[0].duration;
        timeSlider.max = animationDuration;
        timeSlider.value = 0;
        clipAction.play();
        clipAction.paused = true;
        updateTimeDisplay(0);
      }
    });

    modelViewer.addEventListener('tick', () => {
      if (!clipAction || !mixer) return;

      if (!isScrubbing) {
        timeSlider.value = clipAction.time;
        updateTimeDisplay(clipAction.time);
      }

      mixer.update(0); // sync scene to animation
    });

    timeSlider.addEventListener('input', () => {
      if (clipAction) {
        isScrubbing = true;
        clipAction.paused = true;
        clipAction.time = parseFloat(timeSlider.value);
        mixer.update(0);
        updateTimeDisplay(clipAction.time);
      }
    });

    timeSlider.addEventListener('change', () => {
      isScrubbing = false;
    });

    playPauseButton.addEventListener('click', () => {
      if (!clipAction) return;

      clipAction.paused = !clipAction.paused;
      playPauseButton.textContent = clipAction.paused ? 'Play' : 'Pause';
    });

    speedControl.addEventListener('change', () => {
      const speed = parseFloat(speedControl.value);
      if (clipAction) {
        clipAction.setEffectiveTimeScale(speed);
      }
    });

    function updateTimeDisplay(currentTime) {
      timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(animationDuration)}`;
    }
  </script>

</body>
</html>
